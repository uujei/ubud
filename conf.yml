# [Namespace]
# 모든 redis key는 아래 namespace로 시작 (다른 작업과 겹치지 않게)
topic: ubud

# [Dotenv]
env_file: .env

# [Redis 설정]
# Redis 설치되어 있어야 함.
redis:
  host: localhost
  port: 6379
  decode_responses: true
  exprire_sec: 60
  maxlen: 100

# [Credential]
# API Key, Secret는 환경변수로 전달.
# 아래 환경변수에 Key, Secret 저장해두어야 함.
credential:
  upbit:
    apiKey: UPBIT_API_KEY
    apiSecret: UPBIT_API_SECRET
  bithumb:
    apiKey: BITHUMB_API_KEY
    apiSecret: BITHUMB_API_SECRET
  ftx:
    apiKey: FTX_API_KEY
    apiSecret: FTX_API_SECRET


# [Websocket 설정]
# 현재 upbit, uithumb, FTX 사용 가능.
# FTX의 경우 currency 위치에 -PERP, -* 기입할 수 있음.
websocket:
  upbit:
    channel:
      - trade
      - orderbook
    symbol:
      - BTC
      - ETH
      - WAVES
    currency:
      - KRW
  
  bithumb:
    channel:
      - trade
      - orderbook
    symbol:
      - BTC
      - ETH
      - WAVES
    currency:
      - KRW
  ftx:
    channel:
      - trade
      - orderbook
    symbol:
      - BTC
      - ETH
      - WAVES
    currency:
      - USD
      - -PERP

# [HTTP 설정]
http:
  forex:
    request: