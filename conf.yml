# [Namespace]
# 모든 redis key는 아래 namespace로 시작 (다른 작업과 겹치지 않게)
topic: ubud

# [Dotenv]
env_file: .env

# [Redis 설정]
# Redis 설치되어 있어야 함.
redis:
  host: localhost
  port: 6379
  decode_responses: true
  
# expire_sec가 지나면 데이터 사라짐
#  - 너무 오래 지난 값을 사용하는 것 방지하기 위해
redis_opts:
  expire_sec: 900
  xadd_maxlen: 100

# [Credential]
# API Key, Secret는 환경변수로 전달.
# 아래 환경변수에 Key, Secret 저장해두어야 함.
credential:
  upbit:
    apiKey: UPBIT_API_KEY
    apiSecret: UPBIT_API_SECRET
  bithumb:
    apiKey: BITHUMB_API_KEY
    apiSecret: BITHUMB_API_SECRET
  ftx:
    apiKey: FTX_API_KEY
    apiSecret: FTX_API_SECRET
  influxdb:
    url: INFLUXDB_URL
    token: INFLUXDB_TOKEN
    org: INFLUXDB_ORG

# SYMBOLS
symbols:
  - BTC
  - WAVES
  - KNC
  - AXS

# [Websocket 설정]
# 현재 upbit, uithumb, FTX 사용 가능.
# FTX의 경우 currency 위치에 -PERP, -* 기입할 수 있음.
websocket:
  upbit:
    channel:
      - trade
      - orderbook
    currency:
      - KRW
  bithumb:
    channel:
      - trade
      - orderbook
    currency:
      - KRW
  ftx:
    channel:
      - trade
      - orderbook
    currency:
      - USD
      - -PERP

# [Balance Updater]
balance:
  upbit:
  # bithumb:
  ftx:

# [FOREX Updater]
forex:
  codes: FRX.KRWUSD
  interval: 10
  
    